<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Yeni görev..." required>
            <button type="submit">Ekle</button>
        </form>
        <ul id="task-list"></ul>
        <button id="exit-btn">Çıkış</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
